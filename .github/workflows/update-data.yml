name: Update Chess Data

on:
  workflow_dispatch: # Allows you to run this workflow manually from the Actions tab
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes. You can change this schedule.

jobs:
  update-data:
    runs-on: ubuntu-latest

    # **FIX**: This block grants the workflow permission to write to the repository.
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Installs all necessary libraries for your data generation script
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-chess pandas

      # Runs the script that updates your database and creates the JSON files
      - name: Run data generation script
        run: python generate_json.py

      # Commits the new/updated JSON files back to your repository
      - name: Commit and push if it changed
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: Update chess data"
          file_pattern: api/*.json
